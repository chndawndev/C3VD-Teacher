<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C3VDv2 Web Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050608;
      color: #f5f5f5;
    }

    #viewer-container {
      position: absolute;
      inset: 0;
    }

    #ui-panel {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 13px;
      z-index: 10;
      max-width: 260px;
    }

    #ui-panel h1 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 600;
    }

    details {
      margin-top: 4px;
    }

    summary {
      cursor: pointer;
      font-weight: 500;
      outline: none;
    }

    #model-select {
      width: 100%;
      margin-top: 6px;
      padding: 3px 6px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 10, 10, 0.9);
      color: #f5f5f5;
    }

    #hint {
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>

  <div id="ui-panel">
    <h1>C3VDv2 Web Viewer</h1>
    <details open>
      <summary>Models (PLY)</summary>
      <select id="model-select">
        <option value="">-- loading models... --</option>
      </select>
    </details>
    <div id="hint">
      Mouse: drag = rotate, <br>
      right-drag = pan, <br>  
      wheel = zoom
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
